<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
      </header>
      <section>
        <section class="section1">
          <input type="text" id="texto-tarefa" placeholder="Adicione a sua tarefa">
          <button id="criar-tarefa" class="botoes">Adicionar</button>
          <section class="section2">
            <button id="salvar-tarefas" class="botoes">Salvar</button>
            <button id="mover-cima" class="botoes">↑</button>
            <button id="mover-baixo" class="botoes">↓</button>
            <button id="apaga-tudo" class="botoes">Clear</button>
            <button id="remover-finalizados" class="botoes">Limpar Completos</button>
            <button id="remover-selecionado" class="botoes">Remover Selecionado</button>
          </section>
        </section>
        <ol id="lista-tarefas"></ol>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
