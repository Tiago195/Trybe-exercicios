<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <header><h1>Gerador de memes</h1></header>
    <section>
      <input type="text" placeholder="Digite uma frase" id="text-input">
      <input type="file" name="" id="meme-insert">
    </section>
    <section id="meme-image-container">
      <img id="meme-image" src="#"/>
      <p id="meme-text"></p>
    </section>
    <section id="bordas">
      <button id="fire">fire</button>
      <button id="water">water </button>
      <button id="earth">earth</button>
    </section>
    <section id="telinhas">
      <img src="imgs/meme1.png" class="miniatura" id="meme-1" alt="">
      <img src="imgs/meme2.png" class="miniatura" id="meme-2" alt="">
      <img src="imgs/meme3.png" class="miniatura" id="meme-3" alt="">
      <img src="imgs/meme4.png" class="miniatura" id="meme-4" alt="">
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
