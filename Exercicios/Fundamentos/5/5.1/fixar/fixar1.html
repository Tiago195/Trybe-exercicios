<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="igual" id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="igual" id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const pageTitle = document.getElementById("page-title");
      pageTitle.innerText = "tituzinho";
      pageTitle.style.color = "red";
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "blue";
      const secondP = document.getElementById("second-paragraph");
      secondP.innerText = "Óla, eu sou o goku"
      secondP.style.color = "brown"
      const subTitle = document.getElementById("subtitle");
      subTitle.innerText = "Quem eu sou?"
      subTitle.style.color = "green"

      const pIguais = document.getElementsByClassName("igual");
      pIguais[0].style.color = "red"

      const tutu = document.getElementsByTagName("h4");
      tutu[0].style.color = "green"
    </script>
  </body>
</html>
