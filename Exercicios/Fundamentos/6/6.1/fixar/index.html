<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <form action="" method="get">
        <label for="email"
        >Email:
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Digite seu email"
          required
          autocomplete="off"
          autofocus
      /></label>
      <label for="senha"
        >Senha:<input
          type="password"
          name="senha"
          id="senha"
          placeholder="Digite sua senha"
          required
      /></label>
      <label for="lembrar">
        <input type="checkbox" name="lembrar" id="lembrar">Lembre-me</label>
        <button type="submit">Entrar</button>
      </form>
    </main>
  </body>
</html>
